        /* GLOBAL MOBILE OVERFLOW FIX */
        html,
        body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
            max-width: 100%;
        }

        img,
        video,
        table,
        iframe {
            max-width: 100%;
            height: auto;
        }

        /* Prevent text overflow */
        body {
            word-break: break-word;
            overflow-wrap: anywhere;
        }

        /* Layout container safety */
        .container,
        .container-fluid {
            max-width: 900px;
            /* Force a reasonable centered width */
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .lesson-title {
            background-color: #b8d1ea;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lesson-title h2 {
            font-weight: 900;
            color: #000;
            margin: 0;
            text-transform: uppercase;
        }

        .task-label {
            background-color: #d9e7f4;
            display: inline-block;
            padding: 5px 25px;
            border-radius: 20px 0 0 20px;
            font-weight: 700;
            font-style: italic;
            margin-right: 15px;
            position: relative;
        }

        .task-label::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 0;
            border-top: 17px solid transparent;
            border-bottom: 17px solid transparent;
            border-left: 20px solid #d9e7f4;
        }

        .task-section {
            margin-bottom: 40px;
        }

        .image-caption {
            background-color: #d1d9e6;
            padding: 10px;
            text-align: center;
            font-weight: 700;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .text-block {
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 5px;
            line-height: 1.8;
            text-align: justify;
        }

        .lesson-table th,
        .lesson-table td {
            border: 1px solid #000 !important;
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        .lesson-table th {
            font-weight: 700;
        }

        .gap-fill-list {
            list-style: none;
            padding-left: 0;
        }

        .gap-fill-list li {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .gap-line {
            display: inline-block;
            width: 150px;
            border-bottom: 2px solid #000;
            margin: 0 5px;
        }

        .qr-placeholder {
            width: 80px;
            height: 80px;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .word-bank {
            background-color: #f6f8f1;
            border: 1px solid #e0e6d6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .word-bank .word-item {
            display: inline-block;
            margin: 5px 15px;
            padding: 5px 10px;
        }

        .discussion-list {
            list-style: none;
            padding-left: 0;
        }

        .discussion-list li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 15px;
        }

        .discussion-list li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #2b78c5;
            font-weight: bold;
        }

        /* Interactive Inputs Styles */
        .task-input {
            border: 1px solid #ccc;
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            font-family: 'Lato', sans-serif;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            border-color: #2b78c5;
            outline: none;
        }

        .gap-input {
            width: 150px;
            text-align: center;
            display: inline-block;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            padding: 0 5px;
        }

        .gap-input:focus {
            border-bottom-color: #2b78c5;
            outline: none;
        }

        .check-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .correct-answer {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: bold;
            display: none;
            /* Hidden by default */
        }

        .show-answer-btn {
            background-color: #2b78c5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .show-answer-btn:hover {
            background-color: #1a5a9c;
        }

        .check-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .check-btn:hover {
            background-color: #218838;
        }

        .input-correct {
            border-color: #28a745 !important;
            background-color: #e6ffec !important;
        }

        .input-incorrect {
            border-color: #dc3545 !important;
            background-color: #ffe6e6 !important;
        }

        textarea.task-input {
            resize: vertical;
            min-height: 80px;
        }

        .correct-answer-display {
            color: #28a745;
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: bold;
            display: none;
        }

        /* Drag and Drop Styles */
        .draggable-word {
            display: inline-block;
            padding: 5px 15px;
            margin: 5px;
            background-color: #fff;
            border: 1px solid #2b78c5;
            border-radius: 20px;
            cursor: move;
            font-weight: bold;
            color: #2b78c5;
            /* PERFORMANCE FIX: Instant Drag */
            transition: none !important;
            animation: none !important;
            will-change: transform;
            touch-action: none;
            /* Prevent browser scrolling handling on the element itself if possible, though we handle it in JS */
        }

        .draggable-word:hover {
            background-color: #2b78c5;
            color: #fff;
        }

        .draggable-word .remove-btn {
            display: none;
            margin-left: 8px;
            color: #dc3545;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }

        /* Show remove button when inside drop zone */
        .drop-zone .draggable-word .remove-btn {
            display: inline-block;
        }

        .drop-zone .draggable-word {
            position: relative;
            padding-right: 20px;
            /* Space for x button */
        }

        .drop-zone .draggable-word .remove-btn {
            position: absolute;
            top: 2px;
            right: 5px;
        }

        .draggable-word.dragging {
            opacity: 0.5;
        }

        .drop-zone {
            display: inline-block;
            min-width: 120px;
            min-height: 30px;
            border-bottom: 2px solid #000;
            vertical-align: middle;
            margin: 0 5px;
            text-align: center;
            padding: 0 10px;
            transition: background 0.2s;
        }

        .drop-zone.drag-over {
            background-color: #e3f2fd;
            border-bottom-color: #2b78c5;
        }

        .drop-zone .draggable-word {
            margin: 0;
            padding: 2px 10px;
            cursor: pointer;
        }

        .draggable-word.selected {
            background-color: #2b78c5;
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Fixed Word Bank Style */
        .word-bank {
            position: -webkit-sticky;
            /* Safari */
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #f6f8f1;
            border-bottom: 2px solid #e0e6d6;
            padding: 15px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsiveness Fixes */
        @media (max-width: 768px) {

            html,
            body {
                overflow-x: hidden;
                width: 100vw;
            }

            .pl-4,
            .ml-5 {
                padding-left: 10px !important;
                margin-left: 0 !important;
            }

            .task-label {
                font-size: 12px;
                padding: 4px 10px;
                white-space: nowrap;
                line-height: 1.4;
                width: auto;
                max-width: 100%;
                display: inline-block;
            }

            .lesson-title h2 {
                font-size: 20px;
                line-height: 1.3;
            }

            /* Responsive Inputs */
            .gap-input {
                width: 100px;
                max-width: 100%;
                /* Safety */
            }

            .task-input {
                width: 100%;
            }

            .word-bank .word-item,
            .draggable-word {
                padding: 6px 12px;
                /* Bigger touch target */
                font-size: 14px;
                margin: 4px;
                max-width: 100%;
            }

            .text-block {
                text-align: left !important;
            }

            .drop-zone {
                min-width: 80px;
                height: 30px;
                margin-bottom: 5px;
                display: inline-block;
                padding: 0 5px;
                background-color: #f8f9fa;
                border: 1px dashed #2b78c5;
                vertical-align: middle;
            }

            .word-bank.is-fixed {
                padding: 10px 5px;
                width: 100%;
                /* Explicit width */
                left: 0;
                box-sizing: border-box;
                /* Include padding in width */
            }

            /* Table adjustments */
            .lesson-table th,
            .lesson-table td {
                padding: 8px;
                font-size: 14px;
            }

            /* Task 5 / Debate Section Mobile Fixes */
            .task-section img {
                display: block;
                margin: 0 auto 15px auto;
                /* Center image */
            }

            /* FORCE Gutter/Padding on Mobile */
            .container,
            .container-fluid,
            .task-section,
            .col-lg-7,
            .mt-4 {
                padding-left: 15px !important;
                padding-right: 15px !important;
            }

            /* Fix Row Margins on Mobile */
            .row {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }

            .col-md-6 {
                width: 100%;
                padding: 0 !important;
                /* Let parent handle padding */
                margin-bottom: 15px;
            }

            /* Center Headers if requested */
            .mt-4 h6 {
                text-align: center;
            }
        }

        /* Lightbox Styles */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            cursor: default;
        }

        .lightbox-overlay.active {
            display: flex;
        }

        .lightbox-overlay.active .lightbox-img {
            transform: scale(1);
        }

        .img-fluid {
            cursor: zoom-in;
            /* Indicate clickable */
        }
    </style>
